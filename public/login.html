<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DBcooper Admin â€¢ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#0e0f12; color:#e9eef6; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    .wrap { max-width: 420px; margin: 18vh auto; padding: 24px; background:#1c212d; border-radius:16px; }
    h1 { margin: 0 0 12px; color:#00e676; font-size:22px; }
    label { display:block; margin-top:12px; font-size:14px; color:#b9c1cc; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #2e3442; background:#232732; color:#fff; }
    button { margin-top:16px; width:100%; padding:12px; border:none; border-radius:12px; font-weight:600; background:#00e676; color:#000; cursor:pointer; }
    .err { color:#ff8a80; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>DBcooper Admin</h1>
    <form method="post" action="/admin/login">
      <label>Username</label>
      <input name="username" autocomplete="username" required />
      <label>Password</label>
      <input type="password" name="password" autocomplete="current-password" required />
      <button type="submit">Sign In</button>
    </form>
    <p class="err" id="err"></p>
  </div>
</body>
</html>
